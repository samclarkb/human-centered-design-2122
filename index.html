<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1 tabindex="0">
			Hi Larissa, kies een jaar en een maand waarvan jij jouw trainingsschema wil zien
		</h1>
		<form action="day.html">
			<label tabindex="0" for="specific">Navigeer naar een spcifieke datum</label>
			<input required name="specific" type="date" />
			<button type="submit">zoek</button>
		</form>
		<form action="month.html">
			<label for="jaar" tabindex="0">Kies een jaar</label>
			<select name="jaar" id="jaar" required>
				<option value="2022">2022</option>
				<option value="2021">2021</option>
				<option value="2020">2020</option>
				<option value="2019">2019</option>
				<option value="2018">2018</option>
				<option value="2017">2017</option>
				<option value="2016">2016</option>
				<option value="2015">2015</option>
			</select>
			<label for="maand" tabindex="0">Kies een maand</label>
			<section id="maandLinkjes">
				<input name="maand" id="jan" type="radio" required />
				<label for="jan">Januari</label>
				<input name="maand" id="feb" type="radio" />
				<label for="feb">Februari</label>
				<input name="maand" id="maart" type="radio" />
				<label for="maart">Maart</label>
				<input name="maand" id="apr" type="radio" />
				<label for="apr">April</label>
				<input name="maand" id="mei" type="radio" />
				<label for="mei">Mei</label>
				<input name="maand" id="jun" type="radio" />
				<label for="jun">Juni</label>
				<input name="maand" id="jul" type="radio" />
				<label for="jul">Juli</label>
				<input name="maand" id="aug" type="radio" />
				<label for="aug">Augustus</label>
				<input name="maand" id="sept" type="radio" />
				<label for="sept">September</label>
				<input name="maand" id="okt" type="radio" />
				<label for="okt">Oktober</label>
				<input name="maand" id="nov" type="radio" />
				<label for="nov">November</label>
				<input name="maand" id="dec" type="radio" />
				<label for="dec">December</label>

				<input type="submit" />
			</section>
		</form>
	</body>
</html>
